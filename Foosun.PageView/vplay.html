<script language="javascript" type="text/javascript">
var request=window.location.search;
var Action = request.substring(1,request.length);
function GetVideo()
{
   var options={ 
                  method:'get', 
                  parameters:Action, 
                  onComplete:function(transport) 
                  { 
                      var returnvalue=transport.responseText; 
                      if (returnvalue.indexOf("??")>-1) 
                          document.getElementById("PlayVideo").innerHTML='加载失败!'; 
                      else 
                          document.getElementById("PlayVideo").innerHTML=returnvalue; 
                  } 
               }; 
   new  Ajax.Request('Vplay.aspx?no-cache='+Math.random(),options);
}
GetVideo();
</script>
